<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter App</title>

    <!-- Link bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-info bg-opacity-25">
    <div class="container">
        <br><br>
        <h1 class="text-center">Currency Converter APP</h1> 
        <div class="form-group fw-bold">
            <label for="base" >Base Currency</label>
             <select class="base form-control"  onchange="Default()">

             </select>
             <br><br>
            <input type="number" class="form-control basenumber" oninput="ConvertCurrency()" value="1">
        </div> 
        <br> 
        <div class="form-group fw-bold">
            <label for="target">Target Currency</label>
             <select class="target form-control" onchange="Default()">

             </select>
             <br><br>
            <input type="number" class="form-control targetnumber"><span class="currency"></span><br><br>
            <input type="submit" class="btn btn-secondary" value="Click Me to Convert" onclick="ConvertCurrency()">
        </div>       
            

        
    </div>


    <!-- Link Javascript file -->
    <script src="./script.js"></script>
</body>
</html>
